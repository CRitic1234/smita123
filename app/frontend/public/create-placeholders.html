<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Placeholder Images</title>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script>
    // This creates placeholder images for development
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function createPlaceholder(text, filename) {
      ctx.fillStyle = '#FFE5E5';
      ctx.fillRect(0, 0, 800, 600);
      ctx.fillStyle = '#B76E79';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, 400, 300);
      
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
      });
    }
    
    // Usage: Call this function for each placeholder needed
    // createPlaceholder('First Memory', 'image-1.png');
  </script>
</body>
</html>
